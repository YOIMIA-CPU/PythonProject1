name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd ai_server
        pip install -r requirements.txt
        
    - name: Lint with flake8
      run: |
        pip install flake8
        cd ai_server
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        
    - name: Test imports
      run: |
        cd ai_server
        python -c "import main; print('Import successful')"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd dashboard
        npm ci
        
    - name: Build
      run: |
        cd dashboard
        npm run build